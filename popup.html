<!doctype html>
<html>
  <head>
    <title>Captcha Solver</title>
    <!--
      JavaScript and HTML must be in separate files
     -->
      <link rel="stylesheet" href="libs/bootstrap.css">
      <link rel="stylesheet" href="styles.css">
  </head>
  <body style="padding:10px;background: #000;">
      <input style="margin-bottom: 6px;" class="token" placeholder="token"/>
      <label style="color: #5cb85c;"><input style="margin-right:.25em;" class="onload" type="checkbox" value="load">Solve on page load</label>
      <label style="color: #5cb85c;"><input style="margin-right:.25em;" class="submit" type="checkbox" value="submit">Submit after solving</label>
      <button class="solveBtn btn btn-outline-success btn-sm form-control">Solve ReCaptcha</button>

      <script src="libs/jquery-3.2.1.min.js"></script>
      <script src="libs/bootstrap.min.js"></script>
      <script src="popup.js"></script>
  </body>
</html>
